<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>My Dice Roller</title>
</head>

<body>
    <div class="container">
        <h1>Hi I'm a placeholder</h1>
        <div id="app">
            <div>
                Botch: 
                <select v-model="botch">
                    <option v-for="o in botchOptions" v-bind:value="o.value">{{o.display}}</option>
                </select>
            </div>
            <div>
                Tens:
                <select v-model="tens">
                    <option v-for="o in tensOptions" v-bind:value="o.value">{{o.display}}</option>
                </select>
            </div>
            <div>Diff: <button v-on:click="changeDifficulty(-1)">Minus</button> {{difficulty}} <button v-on:click="changeDifficulty(1)">Plus</button></div>
            <div>Thresh: <button v-on:click="changeThreshold(-1)">Minus</button> {{threshold}} <button v-on:click="changeThreshold(1)">Plus</button></div>
            <div># Dice: <button v-on:click="changeNumDice(-5)">-5</button> <button v-on:click="changeNumDice(-1)">-1</button> {{numDice}} <button v-on:click="changeNumDice(1)">+1</button> <button v-on:click="changeNumDice(5)">+5</button></div>
            <div><button v-on:click="rollDice()">Roll</button></div>
            <div>{{lastResult}}</div>

            <div class="row" v-if="lastResult != null">
                <div class="col">{{lastResult.finalSuccesses}}</div>
                <div class="col">{{lastResult.successes}}</div>
                <div class="col">{{lastResult.ones}}</div>
                <div class="col">
                    <span v-for="f in lastResult.rollOutcomesArray">
                        <span class="text-success" v-if="f == 10">{{f + ' '}}</span>
                        <span class="text-danger" v-else-if="f == 1">{{f + ' '}}</span>
                        <span v-else>{{f + ' '}}</span>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.min.js"
        integrity="sha256-ngFW3UnAN0Tnm76mDuu7uUtYEcG3G5H1+zioJw3t+68=" crossorigin="anonymous"></script>
    <script src="js/dice-app.js"></script>
</body>

</html>
